{% extends "base.html" %}

{% block content %}

<table class="table table-bordered  table-striped table-hover mt-5">
    <thead class="table-success">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Course</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>

        {% for student in students %}
        <tr>
            <td>{{ student["ID"] }}</td>
            <td>{{ student["Name"] }}</td>
            <td>{{ student["Course"] }}</td>
            <td><button class="btn btn-danger text-white" >Delete</button></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

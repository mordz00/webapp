<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }}</title>

    {% include "navigation.html" %}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://172.17.100.15:9899/bootstrap.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
        }

        .sidebar {
            min-height: 100vh;
            background-color: #0d6efd;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }

        .sidebar a:hover {
            background-color: #084298;
        }
    </style>
</head>

<body>

<!-- ðŸ”¹ HEADER -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid justify-content-center">
        <h1 class="text-white m-0">{{ title }}</h1>
    </div>
</nav>

<!-- ðŸ”¹ MAIN LAYOUT -->
<div class="container-fluid">
    <div class="row">

        <!-- ðŸ”¹ MAIN CONTENT -->
        <div class="col-md-9 col-lg-10 p-4">
            <p class="text-muted text-center">{{ message }}</p>

            {% block content %}
            {% endblock %}
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="http://172.17.100.15:9899/bootstrap.bundle.min.js"></script>

</body>
</html>
